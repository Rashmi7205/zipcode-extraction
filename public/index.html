<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
        <h2 class="text-2xl font-bold text-center mb-6">Upload Excel File</h2>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div class="mb-4">
                <label for="file" class="block text-gray-700 text-sm font-bold mb-2">Choose Excel file:</label>
                <input type="file" id="file" name="file" accept=".xlsx,.xls" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
                    Upload & Process
                </button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        form.addEventListener('submit', function (event) {
            const fileInput = document.getElementById('file');
            if (!fileInput.files.length) {
                event.preventDefault();
                alert('Please choose a file first.');
            }
        });
    </script>
</body>
</html>
